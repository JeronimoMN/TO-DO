<!-- tarea.component.html -->
<div>
  <input [(ngModel)]="nuevaTarea" placeholder="Escribe una tarea">
  <button (click)="guardarTarea()">Guardar Tarea</button>
  <button (click)="editarTarea()" [disabled]="tareaSeleccionada === null">Editar Tarea</button>
  <button (click)="eliminarTarea()" [disabled]="tareaSeleccionada === null">Eliminar Tarea</button>
</div>

<ul>
  <li *ngFor="let tarea of tareas; let i = index" (click)="seleccionarTarea(i)" [class.selected]="i === tareaSeleccionada">
    {{ tarea }}
  </li>
</ul>
